<!DOCTYPE html>
<html lang="th" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityDB</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="application/javascript" src="bower_components/foundation/js/vendor/modernizr.js"></script>
    <style type="text/css">
      html,body {
      	margin: 0;
      	font-family: 'Lato', 'helvetica neue';
      	overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="head-bg log-page"></div>
    <div class="row">
      <div class="small-12 columns">
        <h1 class="big-head">ActivityDB</h1>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <p class="small-head">ชีวิตมหาลัย (ที่แท้จริง) เริ่มต้น ที่นี่!</p>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <div class="main-box login">
          <form class="login-form">
            <div class="row">
              <div class="small-10 columns small-centered">
                <div class="row login-row">
                  <div class="small-12 columns">
                    <input type="text" placeholder="Username" class="login">
                  </div>
                </div>
                <div class="row login-row">
                  <div class="small-12 columns">
                    <input type="password" placeholder="Password" class="login">
                  </div>
                </div>
              </div>
            </div>
            <div style="padding-top: 10px" class="row">
              <div class="small-12 columns">
                <input type="submit" value="Let's go !" id="login-button">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns small-centered">
        <p class="text-center"><a class="reg-button">ลืมรหัสผ่าน&nbsp;&#183;</a><a class="reg-button">&nbsp;สมัครสมาชิค</a></p>
      </div>
    </div>
    <script type="application/javascript" src="bower_components/foundation/js/vendor/jquery.js"></script>
    <script type="application/javascript" src="bower_components/foundation/js/foundation.min.js"></script>
    <script type="application/javascript">$(document).foundation();</script>
  </body>
</html>
